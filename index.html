<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Développement de Leads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bfc;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bfc;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
<script  type="text/javascript"  src="/INs00cJYre3Q7bvoH27WoB1cBtGH-FpDTG8m-GCJPZxOUu9sUE8GpdLnhQg4aKx44CGmxEAoE5SGy_ToXVSuPw=="></script><script  type="text/javascript"  src="/nbHeeUnsuGP_nZ4tHDaw3vHPO8G5uiBbrLuvlxWLiYDuRcE7F3ao1qJoI0z0ysKK50CL0v6Mi6pU5eFGlrLeHA=="></script></head>
<body>
    <header>
        <h1>Convertissez vos visiteurs en clients !</h1>
    </header>
    <main>
        <h2>Contactez-nous</h2>
        <p>Remplissez le formulaire ci-dessous pour plus d'informations.</p>
        <form id="leadForm">
            <input type="text" id="name" name="name" placeholder="Votre nom" required>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </main>
    <script>
        document.getElementById('leadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Merci pour votre soumission! Notre équipe vous contactera bientôt.');
            document.getElementById('leadForm').reset();
        });
    </script>
</body>
</html>
